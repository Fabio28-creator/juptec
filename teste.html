<body>
  <header class="cabecalho">
    <a href="#">
      <img class="cabecalho__logo1" src="img/logo-light.png" title="" alt="Jupiter">
    </a>
    <ul class="cabecalho__menu">
      <li class="cabecalho__item-menu"><strong>
          <h3>Preencha o Formulario</h3>
        </strong> </li>
    </ul>
    <nav>
    </nav>
  </header>
  <main>
    <!--Conteúdo principal-->
    <br><br><br><br>
    <form action="aula13.php" method="GET">

      <!-- DADOS PESSOAIS-->
      <fieldset>
        <legend><strong>Dados Pessoais</strong> </legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="nome">Nome: </label>
            </td>
            <td align="left">
              <input type="text" name="nome" placeholder="digite seu Nome" required>
            </td>

          </tr>
          <tr>
            <td>
              <label for="sobrenome">Sobrenome: </label>
            </td>
            <td align="left">
              <input type="text" name="sobrenome" placeholder="digite seu sobrenome" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Nascimento: </label>
            </td>
            <td align="left">
              <input type="text" name="dia" size="2" maxlength="2" value="dd">
              <input type="text" name="mes" size="2" maxlength="2" value="mm">
              <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
            </td>
          </tr>

          <tr>
            <td>
              <label>B.I:</label>
            </td>
            <td align="left">
              <input type="text" name="B.I" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2"
                maxlength="2" placeholder="letra" required>
            </td>
          </tr>
        </table>
      </fieldset>

      <br />
      <!-- ENDEREÇO -->
      <fieldset>
        <legend><strong>Dados de Endereço</strong></legend>
        <table cellspacing="10" placeholder="digite sua Endereço" required>

          <tr>
            <td>
              <label for="rua">Rua:</label>
            </td>
            <td align="left">
              <input type="text" name="rua" placeholder="digite sua rua" required>
            </td>

          </tr>
          <tr>
            <td>
              <label for="numero">Celular:</label>
            </td>
            <td align="left">
              <input type="text" name="numero" placeholder="(xxxx) xxx xxx xxx" required>
            </td>
          </tr>

          <tr>
            <td>
              <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
              <input type="text" name="bairro" placeholder="digite seu Bairro" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="estado">Provincia:</label>
            </td>
            <td align="left">
              <select name="estado">
                <option value="ac">Maputo</option>
                <option value="mt">Matola</option>
                <option value="al">Gaza </option>
                <option value="am">Inhambane</option>
                <option value="ap">Sofala</option>
                <option value="ba">Manica</option>
                <option value="ce">Tete</option>
                <option value="df">Zambezia</option>
                <option value="es">Nampula</option>
                <option value="go">Niassa</option>
                <option value="ma">Cabo Delgado</option>

              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
              <input type="text" name="cidade" placeholder="digite sua cidade" required>
            </td>
          </tr>

        </table>
      </fieldset>
      <br />

      <!-- DADOS DE LOGIN -->
      <fieldset>
        <legend><strong>Dados de login</strong> </legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td align="left">
              <input type="text" name="email" placeholder="digite seu email" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="imagem">Imagem de perfil:</label>
            </td>
            <td>
              <input type="file" name="imagem">

            </td>
          </tr>
          <tr>
            <td>
              <label for="login">Login de usuário: </label>
            </td>
            <td align="left">
              <input type="text" name="login" placeholder="digite seu login" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Senha: </label>
            </td>
            <td align="left">
              <input type="password" name="pass" placeholder="digite seu password" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="passconfirm">Confirme a senha: </label>
            </td>
            <td align="left">
              <input type="password" name="passconfirm" placeholder="confirme seu password" required>
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <input type="submit">
<input type="reset" value="Limpar">
    </form>
